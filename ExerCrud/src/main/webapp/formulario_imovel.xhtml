<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Imóveis</title>
</h:head>
<h:body>
	<h:form>
		<h:inputHidden value="#{ViewImob.imob.id}"/>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value ="Cadastro de Imóveis" />
			</f:facet>
			
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{ViewImob.imob.id}"/>
			
			<h:outputLabel value="Cidade:"/>
			<h:inputText value="#{ViewImob.imob.cidade}"/>
			
			<h:outputLabel value="Setor:"/>
			<h:inputText value="#{ViewImob.imob.setor}"/>
			
			<h:outputLabel value="Descrição:"/>
			<h:inputText value="#{ViewImob.imob.descricao}"/>
			
			<h:outputLabel value="Valor:"/>
			<h:inputText value="#{ViewImob.imob.valor}"/>			
		</h:panelGrid>
		<h:commandButton value="Gravar" action="#{ViewImob.actionGravar}"/>
	</h:form>
</h:body>
</html>
