<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Cadastro de Imóveis</title>
</h:head>

<h:body>
	<h:form>
		<h:dataTable value="#{ViewImob.todasImob}" var="objImob" border="1"/>
		<f:facet name="header">
			<h:outputLabel value="Listagem de Imóveis"/>
			<br />
			<h:commandLink value="Cadastrar novo Imóvel" action="#{ViewImob.actionNovo}"/>
		</f:facet>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="ID"/>
			</f:facet>
			<h:outputLabel value="#{objImob.id}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Cidade"/>
			</f:facet>
			<h:outputLabel value="#{objImob.cidade}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Setor"/>
			</f:facet>
			<h:outputLabel value="#{objImob.setor}"/>
		</h:column>
			
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Descrição"/>
			</f:facet>
			<h:outputLabel value="#{objImob.descricao}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Valor"/>
			</f:facet>
			<h:outputLabel value="#{objImob.valor}"/>
		</h:column>
		
		<h:column>
			<h:commandLink action="#{ViewImob.actionApagar}">
					<h:graphicImage library="icones" name="trash.png"/>
			</h:commandLink>
		</h:column>
		

	</h:form>
</h:body>
</html>
